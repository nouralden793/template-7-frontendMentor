<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calcolator App</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div
      class="project flex items-center flex-col pt-[7%] pb-[7%] gap-8 md:pb-0"
    >
      <h1
        class="logo text-white font-bold text-4xl tracking-[2px] drop-shadow-text"
      >
        SPLITTER
      </h1>
      <div
        class="container bg-[#000000c4] p-5 w-[85%] flex gap-5 rounded-lg flex-col md:flex-row sm:w-[65%]"
      >
        <div
          class="bill-sec flex-1 p-5 border-b border-[#00474b] md:border-b-0"
        >
          <div class="bill relative">
            <p class="text-white font-bold text-base mb-1">Bill</p>
            <input
              type="text"
              placeholder="0"
              class="bg-[#00474bc9] text-right text-white font-bold caret-[#166f57] rounded-md py-1 px-2 w-full"
            />
          </div>
          <div class="select-tip py-5">
            <p class="text-white font-bold text-sm md:text-base">
              Select Tip % Per Person
            </p>
            <div class="grid grid-cols-special gap-3 mt-3">
              <button type="button" data-num="5%">5%</button>
              <button type="button" data-num="10%">10%</button>
              <button type="button" data-num="15%">15%</button>
              <button type="button" data-num="25%">25%</button>
              <button type="button" data-num="50%">50%</button>
              <input type="text" placeholder="Custom" />
            </div>
          </div>
          <div class="people-num relative">
            <p class="text-white font-bold mb-1 text-sm md:text-base">
              Number Of People
            </p>
            <input
              type="text"
              placeholder="0"
              class="bg-[#00474bc9] text-right text-white caret-[#166f57] font-bold rounded-md py-1 px-2 w-full"
            />
          </div>
        </div>
        <div
          class="tip-sec bg-[#00474b] flex-1 p-5 flex justify-between flex-col rounded-lg"
        >
          <div class="flex flex-col gap-5">
            <div class="tip-amount flex justify-between items-center">
              <div>
                <p class="text-white text-sm md:text-lg">Tip Amount</p>
                <span class="text-gray-300 text-sm">/ Person</span>
              </div>
              <p class="num text-2xl text-[#26c2ad] md:text-4xl">
                $<span>0.00</span>
              </p>
            </div>
            <div class="total-tip-amount flex justify-between items-center">
              <div>
                <p class="text-white text-2xl">Total</p>
              </div>
              <p class="num text-2xl text-[#26c2ad] md:text-3xl">
                $<span>0.00</span>
              </p>
            </div>
          </div>
          <button
            type="button"
            class="bg-[#26c2ad] py-2 px-3 text-lg font-bold transition-all duration-300 rounded-md mt-[30px] hover:opacity-80"
          >
            Calculate
          </button>
        </div>
      </div>
    </div>
    <div class="background"></div>
    <script src="./main.js"></script>
  </body>
</html>
